<!DOCTYPE html>
<html>
<head>
    <title>Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .image-box { margin: 20px; border: 2px solid #ddd; padding: 10px; }
        .result { font-size: 1.2em; margin: 20px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Face Mask Detection ðŸŽ­</h1>
        
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Detect Masks</button>
        </form>

        {% if original %}
            <div class="result">
                <h3>Results:</h3>
                <p>Predictions: {{ predictions }}</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Original Image</h4>
                    <img src="{{ original }}" class="image-box" width="400">
                </div>
                <div class="col-md-6">
                    <h4>Processed Image</h4>
                    <img src="{{ processed }}" class="image-box" width="400">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
